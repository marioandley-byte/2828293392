<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Konversi Â· SAMPPLAY</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="theme-{{ current_user.theme }}">
    <div class="container" style="max-width: 600px;">
        <div style="margin-bottom: 30px; text-align: center;">
            <h1><i class="ri-youtube-fill" style="color: #ff0000;"></i> MP3 Converter</h1>
            <p>
                Limit: 
                {% if current_user.is_vip %}
                    <span style="color: var(--accent-success);">100MB (VIP)</span>
                {% else %}
                    <span style="color: var(--accent-danger);">20MB (Member)</span>
                {% endif %}
            </p>
        </div>

        <div style="background: rgba(0,0,0,0.2); padding: 25px; border-radius: 16px;">
            <form id="converter-form">
                <div class="input-group">
                    <i class="ri-link input-icon"></i>
                    <input type="text" id="url-input" class="form-input" placeholder="Tempel link YouTube..." required>
                </div>
                <button type="submit" class="btn-glow" style="width: 100%;">
                    <i class="ri-download-cloud-2-line"></i> DOWNLOAD
                </button>
            </form>
        </div>
        <div id="error" class="error" style="margin-top: 20px; display: none;"></div>
    </div>

    <div id="success-popup" class="popup-overlay">
        <div class="popup-box">
            <i class="ri-checkbox-circle-fill" style="font-size: 3rem; color: var(--accent-success); margin-bottom: 10px; display: block;"></i>
            <h2>Berhasil!</h2>
            <p>Lagu berhasil didownload.</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="{{ url_for('index') }}" class="nav-item">
            <i class="ri-home-4-line"></i><span>Home</span>
        </a>
        <a href="{{ url_for('monitor_page') }}" class="nav-item">
            <i class="ri-computer-line"></i><span>Monitor</span>
        </a>
        <div class="nav-item">
            <a href="{{ url_for('converter') }}" class="nav-fab" style="transform: scale(1.1);">
                <i class="ri-add-line"></i>
            </a>
        </div>
        <a href="{{ url_for('chat_page') }}" class="nav-item">
            <i class="ri-chat-3-line"></i><span>Chat</span>
        </a>
        <a href="{{ url_for('profile_page') }}" class="nav-item">
            <i class="ri-user-3-line"></i><span>Profil</span>
        </a>
    </nav>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>document.addEventListener('DOMContentLoaded', initConverter);</script>
</body>
</html>
