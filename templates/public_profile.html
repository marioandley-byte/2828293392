<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ user.username }} Â· SAMPPLAY</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="theme-default">
    <div class="container" style="max-width: 600px; text-align: center;">
        <div style="margin-bottom: 20px; text-align: left;">
            <a href="{{ url_for('index') }}" style="color: var(--text-secondary);">
                <i class="ri-arrow-left-line"></i> Kembali
            </a>
        </div>

        <div style="width: 120px; height: 120px; margin: 0 auto 20px; border-radius: 50%; overflow: hidden; border: 3px solid var(--accent-cyan); display: flex; align-items: center; justify-content: center; background: #333;">
            {% if user.profile_pic %}
                <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" style="width: 100%; height: 100%; object-fit: cover;">
            {% else %}
                <div style="font-size: 3rem; color: #fff;">
                    {{ user.username[0]|upper }}
                </div>
            {% endif %}
        </div>

        <h1 style="margin-bottom: 5px; justify-content: center;">{{ user.username }}</h1>
        <p style="color: var(--accent-cyan); font-weight: 600;">
            <i class="ri-shield-star-line"></i> {{ user.role|upper }}
        </p>
        
        <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin: 20px 0;">
            <p style="color: white; font-style: italic;">
                <i class="ri-double-quotes-l"></i> {{ user.bio or 'Belum ada bio.' }} <i class="ri-double-quotes-r"></i>
            </p>
        </div>

        <div style="display: flex; justify-content: center; gap: 20px;">
            <div style="background: rgba(255,215,0,0.1); padding: 10px 20px; border-radius: 12px; border: 1px solid #ffd700;">
                <h3 style="margin:0; color:#ffd700; display: flex; align-items: center; gap: 5px;">
                    <i class="ri-trophy-fill"></i> {{ user.points }}
                </h3>
                <small style="color:#aaa;">Total Poin</small>
            </div>
        </div>
    </div>
</body>
</html>
